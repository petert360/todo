<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>ToDo</title>
</head>

<body>
    <main class="main--style">
        <h1>Daily To-Do list manager</h1>
        <div class="todo__container">
            <section class="date__section">
                <div class="date__dayName"></div>
                <div class="date__numericDate"></div>
            </section>
            <section class="input__section">
                <input class="add__input" type="text" name="todo__input" id="" placeholder="Take the garbage out">
                <button class="add__button">+</button>
            </section>
            <section class="pending__section">
                <div class="text__pending"></div>
            </section>
            <section class="todoList__container">
            </section>
            <section class="footer__buttons">
                <button>show complete</button>
                <button>clear all</button>
            </section>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
